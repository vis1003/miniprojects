<h3 class="title is-2" style="padding: 1%; padding-top: 2%;">Summary</h3>
<table class="table is-hoverable is-bordered" style="margin: 1%;">
    <tr>
        <th>Category ID</th>
        <th>Category Name</th>
        <th>Number of Artifacts</th>
    </tr>
    <tr *ngFor="let item of categorySummaryData['data']">
        <td>{{item.category_id}}</td>
        <td>{{item.category_name}}</td>
        <td>{{item.num_artifacts}}</td>
    </tr>
</table>
